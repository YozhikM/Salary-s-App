<!doctype html>
  <html>
    <head>
      <meta charset="utf-8"/>
      <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
      <link href="src/style.css" rel="stylesheet">
    </head>
    <body>
      <div id="app">
        <div class="container">
        <input type="text" v-model="value" placeholder="Enter the amount of your salary in rubles">
          <div class="buttons">
        <button @click="rub()">CALCULATE</button>
        <button @click="usd()">IN DOLLARS</button>
        <button @click="eur()">IN EURO</button>
        <button @click="tng()">IN TENGE</button>
          </div>
          <div class="result">
            <h1>Calculation of your salary</h1>
            <div class="result-line"><h2 class="calc">Per month:</h2><h2 class="resulted">{{ resulted || '0' }}</h2></div>
            <div class="result-line"><h2 class="calc">Per week:</h2><h2 class="resulted"> {{ perWeek || '0' }}</h2></div>
            <div class="result-line"><h2 class="calc">Per day:</h2><h2 class="resulted"> {{ perDay || '0.0' }}</h2></div>
            <div class="result-line"><h2 class="calc">Per hour:</h2><h2 class="resulted"> {{ perHour || '0.00' }}</h2></div>
          </div>
      </div>
      </div>
      <script src="main.js"></script>
    </body>
  </html>
